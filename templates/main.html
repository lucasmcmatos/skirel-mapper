<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skirel Mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/custom.css">
    <link rel="icon" href="/static/images/logo_cores_icones/LogoSemFundo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header container-fluid d-flex justify-content-center border-bottom">
        <img src="/static/images/logo_cores_icones/Logo fundo claro.png" class="banner" alt="Banner principal sistema">
    </div>

    <div class="navbar border-bottom d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav d-flex justify-content-center">
                <li class="nav-item ">
                    <a class="nav-link d-flex justify-content-center active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-center" href="/tool">Mapeamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-center" href="/manual">Manual de uso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex justify-content-center" href="/contacts">Contato</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="main-content" class="container-fluid p-4">
        {% if page_template %}
            {% include page_template %}
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            // Função para carregar o conteúdo da página dinamicamente
            function loadContent(url){
                $('#main-content').load(url,function(response,status,xhr){
                    if(status === 'error'){
                        console.error('Erro ao carregar o conteúdo: ' + xhr.status + ' ' + xhr.statusText);
                    }
                });
            }

            // Atualizar o estado active ao clickar em um link
            $('.nav-link').on('click', function (event) {
                event.preventDefault(); // Evitar que a página seja recarregada
                $('.nav-link').removeClass('active'); // Removendo a classe active de todas as outras
                $(this).addClass('active'); // Adicionando a classe active no botão clickado
            
                // Função para carregamento dinamicamente
                const url = $(this).attr('href');
                loadContent(url);
            });

            // Caso esteja na página inicial, não carregue o conteúdo novamente
            if (window.location.pathname !== '/') {
                loadContent(window.location.pathname);
            }
        });
    </script>
</body>
</html>
